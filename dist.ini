name    = Dist-Zilla-Plugin-SignReleaseNotes
author  = Timothy Legge
license = Perl_5
copyright_holder = Timothy Legge

[@Filter]
bundle = @Basic
remove = GatherDir
remove = Readme

[Prereqs]
Dist::Zilla       = 2.100921
Module::Signature = 0.87
File::chdir       = 0

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[PodWeaver]
[Pod2Readme]

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = README

[Encoding]
encoding = bytes
match = ico

[CPANFile]

[CopyFilesFromBuild::Filtered]
copy = cpanfile
copy = Makefile.PL
copy = README

[CopyFilesFromRelease]
copy = cpanfile, Makefile.PL, README

[MetaJSON]
[MetaProvides::Package]

[Repository]
git_remote = origin
[Bugtracker]
web = https://github.com/timlegge/perl-Dist-Zilla-Plugin-SignReleaseNotes/issues
[MetaResources]
homepage   = http://search.cpan.org/dist/perl-Dist-Zilla-Plugin-SignReleaseNotes/

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::EOL]
[Test::EOF]
[Test::NoTabs]
[Test::TrailingSpace ]

[Git::NextVersion]
first_version = 0.0001       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$   ; this is the default
[WriteVersion]

[Git::Tag]
tag_format  = %V       ; this is the default
tag_message = %V       ; this is the default

[Git::Commit]
changelog = Changes      ; this is the default

[AuthorsFromGit]
[Signature]
[@Git]
[SignReleaseNotes]
